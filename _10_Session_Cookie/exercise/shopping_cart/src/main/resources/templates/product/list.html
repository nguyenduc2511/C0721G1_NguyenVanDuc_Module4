<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        .wrap
        {
            margin: 0 auto;
            width:1000px;
            height:300px;
            display: table;

        }
        .content {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div style="text-align: center">
    <h1>Windows Shop</h1>
</div>
<p style="text-align: center">
    <img src="/img/cart-icon.jpg" alt="Go to you cart" style="width: 50px; height: 50px; position: relative"><br>
    <a href="/cart" style="font-size: 20px; font-weight: bold; text-decoration: none">Go to your cart</a>
</p>
<th:block th:if="${message}">
    <h6 th:text="${message}" style="color: blue; text-align: center; font-style: italic"></h6>
</th:block>
<table class="table wrap" style="text-align: center">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Add to your cart</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="product:${productList}">
    <tr>
        <th scope="row" class="content" th:text="${product.id}"></th>
        <td th:text="${product.name}" class="content"></td>
        <td>
            <a th:href="@{/shop/detail/{id}(id=${product.id})}">
                <img th:src="${product.image}" style="width: 250px; height: 250px; margin: 15px">
            </a>
        </td>
        <td th:text="${product.description}" class="content"></td>
        <td th:text="${product.price}" class="content"></td>
        <td class="content">
        <a th:href="@{/shop/add/__${product.id}__(action='')}" style="text-decoration: none">Add to cart</a>
        </td>
    </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
