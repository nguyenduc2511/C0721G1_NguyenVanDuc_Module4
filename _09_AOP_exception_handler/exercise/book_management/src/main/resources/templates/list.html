<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<th:block th:if="${message}">
    <h2 th:text="${message}" style="color: red"></h2>
</th:block>
<h1>Book list</h1>
<table border="1" style="margin: 0 auto; border-collapse: collapse">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Amount</th>
        <th>Rent</th>
        <th>Return</th>
    </tr>
    <th:block th:each="book : ${bookList}">
        <tr>
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.amount}"></td>
            <td><a th:href="@{/rent/__${book.id}__ }">Rent</a></td>
            <td><a th:href="@{/return/__${book.id}__ }">Return</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
