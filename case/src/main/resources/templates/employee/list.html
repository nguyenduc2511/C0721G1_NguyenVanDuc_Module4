        <br><br>
        <th:block th:if="${message}">
            <p th:text="${message}" style="color: #0056b3"></p>
        </th:block>

        <h1>EMPLOYEE MANAGEMENT</h1>

        <div th:if="${!employeeList.isEmpty()}">
            <div style="position: relative">
                <a th:href="@{'/employee/list'(page=${employeeList.number - 1}, employeeName=${employeeName}, positionName=${positionName})}"
                   th:if="${employeeList.hasPrevious()}" style="text-decoration: none">Previous</a>
                <span th:text="${employeeList.number + 1}"></span>/<span th:text="${employeeList.totalPages}"></span>
                <a th:href="@{'/employee/list'(page=${employeeList.number + 1}, employeeName=${employeeName}, positionName=${positionName})}"
                   th:if="${employeeList.hasNext()}" style="text-decoration: none">Next</a>
            </div>
            <table class="table-bordered table" style="margin: 0 auto; border: 1px; width: 100%">
                <thead>
                <tr>
                    <th>NAME</th>
                    <th>BIRTH</th>
                    <th>ID CARD</th>
                    <th>SALARY</th>
                    <th>PHONE</th>
                    <th>EMAIL</th>
                    <th>ADDRESS</th>
                    <th>POSITION</th>
                    <th>EDUCATION</th>
                    <th>DIVISION</th>
                    <th>CONTRACT</th>
                    <th>USERNAME</th>
                    <th>UPDATE</th>
                    <div sec:authorize="hasAnyRole('DIRECTOR', 'MANAGER')">
                        <th>DELETE</th>
                    </div>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee: ${employeeList}">
                    <td th:text="${employee.employeeName}"></td>
                    <td th:text="${employee.dayOfBirth}"></td>
                    <td th:text="${employee.employeeIdCard}"></td>
                    <td th:text="${employee.employeeSalary}"></td>
                    <td th:text="${employee.employeePhone}"></td>
                    <td th:text="${employee.employeeEmail}"></td>
                    <td th:text="${employee.employeeAddress}"></td>
                    <td th:text="${employee.position.positionName}"></td>
                    <td th:text="${employee.educationDegree.educationDegreeName}"></td>
                    <td th:text="${employee.division.divisionName}"></td>
                    <td th:text="${employee.contracts.size()}"></td>
                    <td th:text="${employee.user.username}"></td>
                    <td>
                        <button type="button" class="btn btn-outline-primary" style="font-weight: bold">
                            <a th:href="@{/employee/edit/__${employee.employeeId}__}"
                               style="text-decoration: none; color: blue">Update</a>
                        </button>
                    </td>
                    <div sec:authorize="hasAnyRole('DIRECTOR', 'MANAGER')">
                        <td>
                            <button type="button" class="btn btn-outline-danger" style="font-weight: bold"
                                    data-bs-toggle="modal"
                                    data-bs-target="#exampleModal"
                                    th:attr="onclick=|onDelete('${employee.employeeId}', '${employee.employeeName}')|">
                                Delete
                            </button>
                        </td>
                </tr>

                </tbody>
            </table>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">DELETING EMPLOYEE</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/employee/delete}" method="post">
                        <div class="modal-body">
                            <input type="hidden" id="employeeDeleteId" name="id">
                            <p> Confirm? </p>
                            <input type="text" id="employeeDeleteName" readonly
                                   style="border: none; font-size: 30px; font-weight: bold;text-align: center">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

        document.getElementById("employeeDeleteId").value = id;
        console.log(id);
        console.log(name);
        document.getElementById("employeeDeleteName").value = name;
    }
