<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Customers</h3>
<div>
    <a th:href="@{/customer/create}">
        Add new customer
    </a>
    <p th:if="${message}" th:text="${message}" style="color: red"></p>
</div>

<table id="customers">
    <thead>
    <tr>
        <th>Num</th>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <!--        <th>View</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${customers}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.id}"></td>
        <td>
            <a th:href="@{/customer/{id}/view(id=${row.getId()})}">
                <p th:text="${row.getName()}"></p>
            </a>
        </td>

        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td><a th:href="@{/customer/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${row.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
