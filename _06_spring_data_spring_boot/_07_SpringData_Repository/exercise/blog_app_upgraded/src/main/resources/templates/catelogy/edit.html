<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit catelogy</title>
</head>
<body>
<h1>Edit catelogy</h1>
<p>
    <a href="/catelogy/list">catelogy list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/catelogy/edit}" th:object="${catelogy}" method="post">
    <input th:type="hidden" name="id" th:field="*{catelogyId}">
    <p>Name: <input type="text" th:field="*{catelogyName}"></p>
    <input type="submit" value="Update">
</form>
</body>
</html>
