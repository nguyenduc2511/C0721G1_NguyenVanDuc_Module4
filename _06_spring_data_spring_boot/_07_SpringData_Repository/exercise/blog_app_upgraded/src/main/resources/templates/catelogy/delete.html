<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete catelogy</title>
</head>
<body>
<h2>Are you sure?</h2>
<p>
    <a href="/catelogy/list">Back to catelogy list</a>
</p>
<form th:action="@{/catelogy/delete}" th:object="${catelogy}" method="post">
    <input th:type="hidden" name="id" th:field="*{catelogyId}">
    <p th:text="${catelogy.catelogyName}"></p>
    <input type="submit" value="Delete">
</form>
</body>
</html>
